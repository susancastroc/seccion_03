<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Introducción a la programación para el Diseño de interacción </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Susan Castro</h1>
        </header>
        <main>
            <p> Tomé este electivo, puesto que me es un desafió aprender sobre el diseño IxD, siempre me ha costado entender sobre programación y además me gustaría dedicarme al diseño UX/UI. </p>
        </main>     
        <footer>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script>
            var alternativas = ["la Luna", "una nube", "el Sol", "una estrella", "un cohete"];
            function setup() {
                var lugar = select("footer");
                var alternativa = random(alternativas);
                createA("page.html"+"?dibuja="+alternativa, "Dibuja " + alternativa).parent(lugar);
                noCanvas();
            }
        </script>
    </body>
</html>
